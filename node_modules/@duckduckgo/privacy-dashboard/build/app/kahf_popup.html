<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button</title>
    <script>
        function onButtonClick() {
            var button = document.getElementById("toggleButton");
            if (button.innerHTML === "Blur inappropriate images - OFF") {
                button.innerHTML = "Blur inappropriate images - ON";
                Android.toggleSageGaze(true);
            } else {
                button.innerHTML = "Blur inappropriate images - OFF";
                Android.toggleSageGaze(false);
            }
        }

        function setSafeGazeState(state) {
            var button = document.getElementById("toggleButton");

            if (state === true) {
                button.textContent = "Blur inappropriate images - ON";
            } else {
                button.textContent = "Blur inappropriate images - OFF";
            }
        }
    </script>
</head>
<body>
<button id="toggleButton" onclick="onButtonClick()">Blur inappropriate images - </button>
</body>
</html>
